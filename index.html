<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/media-queries.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='pokedexApp'>
    <h1>POKEDEX </h1>
    <div ng-controller='pokedexCtrl'>
      <div id='typeFilter'>
        <div ng-repeat='type in types' class='checkboxFilter'>
          <label for="{{type.name}}">
            <input type="checkbox" name="{{type.name}}" ng-model='typeFilter[type.name]'>
            {{type.name}}
          </label>
        </div>
      </div>
      <pokemon-details></pokemon-details>
      <div id='pokemons'>
        <ul id='pokemons-list'>
          <li ng-repeat='pokemon in filteredPokemons = (pokemons.objects | filter : filterByType)'>
            <div class="pokemon">
              <a href="#" ng-click = "getInfo(pokemon.pkdx_id)">
                <img ng-src="http://pokeapi.co/media/img/{{pokemon.pkdx_id}}.png"  alt="{{pokemon.name}}"/>
                <h4>{{pokemon.name}}</h4>
                <span style='background-color: {{typeSpan[type.name]}}' class='label' ng-repeat='type in pokemon.types'>{{type.name}}</span>
              </a>
            </div>
          </li>
        </ul>
        <button class="btn btn-info col-xs-12" ng-click='loadMore(pokemons.meta.next)'><strong>Load More</strong></button>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
    <script src='js/app.js'></script>
    <script src='js/typeFilter.js'></script>
    <script src='js/types.js'></script>
  </body>
</html>
